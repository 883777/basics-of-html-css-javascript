<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>different languages</title>
</head>
<body>
    <h3>hello in different languages</h3>
    <button id="telugubut">TELUGU </button><br><br><br>
    <button id="englishbut">ENGLISH </button><br><br><br>
    <button id="hindibut">HINDI</button>


    <script>
        telugubut.addEventListener('click' , intelugu);
        englishbut.addEventListener('click', inenglish);
        hindibut.addEventListener('click', inhindi);

        function intelugu()
        {
            alert("namaskaram");
        }
        function inenglish()
        {
            alert("hello");
        }
        function inhindi()
        {
            alert("namaskar");
        }
        </script>
    
</body>
</html>
