<!DOCTYPE html>

<head>
    
    <title>samplebutton</title>
    
</head>
<body>
    <button id="ex">click me</button>
    <p id="bf"></p>
   <script>
    document.getElementById("ex").addEventListener("click", fun);
    function fun() {
    document.getElementById("bf").innerHTML = "Hello World" + "<br>" + "Welcome to the  javaTpoint.com";
    }
    </script> 
</body>
 
</html>
