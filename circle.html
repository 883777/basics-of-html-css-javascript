<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="but">click me</button>

<script>
    but.addEventListener('mouseover', becomelarge);
    but.addEventListener('mouseout', becomesmall);

    function becomelarge()
    {
        but.style.font = "italic bold 20px arial,serif";
    }  
   
    function becomesmall()
    {
        but.style.color = "red";
    }
    </script> 
    
</body>
</html>
